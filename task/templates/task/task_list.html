{% extends 'base.html' %}

{% block title %}
    {{ object.name }}
{% endblock %}

{% block content %}
    <h1>Task list</h1>
    <ul>
        {% for task in object_list %}
            <li><a href="{% url 'task-detail' task.pk %}">{{ task.name }} - {{ task.data }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
